  <meta property="og:title" content="">

<body>

  <!-- Swiper -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <div class="section section__1">
          <div class="box--head">
              <img src="/img/top-left-section-1.png" alt="top left">
              <img src="/img/top-right-section-1.png" alt="top right">
          </div>

          <div class="box--main">
              <div class="main--head">
                  <h2 class="head--title">A & V</h2>
                  <img class="head--img" src="/img/flower-center-section-1.png" />
              </div>

              <div class="main--content">
                <h3 class="hero--title">
                  Lễ thành hôn
                </h3>
                <p class="hero--title">Thùy Vân & Phan Anh</p>
                <div class="hero--date">
                  <span class="hero--date__month">Tháng 7</span>
                  <span class="hero--date__day">16</span>
                  <span class="hero--date__year">2002</span>
                </div>
                <p class="hero--date__negative">
                  (Nhâm ngày 18 - 06 năm nhâm dần)
                </p>                  
                <div class="hero--invite">
                    <span class="hero--invite__title">Kính mời:</span>
                    <span class="hero--invite__yourname">................</span>
                </p>                  
              </div>
          </div>          
        </div>
        <div class="box--footer">
            <img src="/img/bottom-left-section-1.png" alt="bottom left">
            <img src="/img/bottom-right-section-1.png" alt="bottom right">
        </div>
      </div>
      <div class="swiper-slide">

      </div>
      <div class="swiper-slide">

      </div>
      <div class="swiper-slide">

      </div>    
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </div>
  
  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>
